<ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <button (click)="changeTab('profile')"
        [ngClass]="{'active': active_tab === 'profile'}"
        class="nav-link active" aria-current="page" href="#">Profile</button>
    </li>
    <li class="nav-item">
      <button (click)="changeTab('password')"
        [ngClass]="{'active': active_tab === 'password'}"
        class="nav-link" href="#">Change password</button>
    </li>
    <li class="nav-item">
      <button (click)="changeTab('totp')"
        [ngClass]="{'active': active_tab === 'totp'}"
        class="nav-link">TOTP</button>
    </li>
</ul>

@if (active_tab === 'profile') {
    <text-form [form_nodes]="nodes_profile" [form_settings]="form_settings" />
}

@if (active_tab === 'password') {
    <text-form  [form_nodes]="nodes_password" [form_settings]="form_settings" />
}

@if (active_tab === 'totp') {
    <text-form  [form_nodes]="nodes_totp" [form_settings]="form_settings" />
}
