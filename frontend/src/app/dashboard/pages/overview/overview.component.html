<form class="submit-form" (ngSubmit)="onSubmit()" [formGroup]="tickerForm">
  <div>
    <h3>Enter ticker:</h3>
    <div class="form-area">
      <input type="text" class="input lg accent" placeholder="Ticker" formControlName="ticker">
      <button class="btn lg blue" type="submit" [disabled]="!tickerForm.valid">
        Submit
      </button>
    </div>
  </div>
</form>

<div>
  <header>
    <div class="company-name">
      {{ overview$ | json }}
      <h1 *ngIf="(overview$ | async) as overview">{{overview.Name}}</h1>
      <div class="date">{{current_date | date: 'shortDate'}}</div>
    </div>
    <div class="overview-actions">
      <button class="btn">
        Save
      </button>
      <button class="btn blue">
        New
      </button>
    </div>
  </header>
</div>
