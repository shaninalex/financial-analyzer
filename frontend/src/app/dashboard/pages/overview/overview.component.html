<form class="submit-form" (ngSubmit)="onSubmit()" [formGroup]="tickerForm">
  <div>
    <h3>Enter ticker:</h3>
    <div class="form-area">
      <input type="text" class="input lg accent" placeholder="Ticker" formControlName="ticker">
      <button class="btn lg blue" type="submit" [disabled]="!tickerForm.valid">
        Submit
      </button>
    </div>
  </div>
</form>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div *ngIf="summary" class="card mb-4 overflow-y-scroll" style="height: 300px;">
        <div class="card-body">{{ summary | json }}</div>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="financials" class="card mb-4 overflow-y-scroll" style="height: 300px;">
        <div class="card-body">{{ financials | json }}</div>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="dividend" class="card mb-4 overflow-y-scroll" style="height: 300px;">
        <div class="card-body">{{ dividend | json }}</div>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="price" class="card mb-4 overflow-y-scroll" style="height: 300px;">
        <div class="card-body">{{ price | json }}</div>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="keyratios" class="card mb-4 overflow-y-scroll" style="height: 300px;">
        <div class="card-body">{{ keyratios | json }}</div>
      </div>
    </div>
  </div>
</div>
